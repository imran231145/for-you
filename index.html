<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    button {
        position: relative;
        z-index: 2;
        padding: 12px 25px;
        background: crimson;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 0 20px crimson;
    }
</style>
</head>
<body>

<canvas id="heart"></canvas>

<button onclick="playMusic()">Play Music üéµ</button>

<audio id="bgMusic" loop>
    <source src="Arctic Monkeys - I Wanna Be Yours.mp3"
    type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const width = canvas.width;
const height = canvas.height;

const particles = [];
const total = 3000;

function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t)
            - 5 * Math.cos(2 * t)
            - 2 * Math.cos(3 * t)
            - Math.cos(4 * t))
    };
}

// —Å–æ–∑–¥–∞—ë–º —á–∞—Å—Ç–∏—Ü—ã –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É
for (let i = 0; i < total; i++) {
    let t = Math.random() * Math.PI * 2;
    let pos = heart(t);

    particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        targetX: width / 2 + pos.x * 25,
        targetY: height / 2 + pos.y * 25,
        speed: Math.random() * 0.02 + 0.01
    });
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = "red";
    ctx.shadowBlur = 15;
    ctx.shadowColor = "red";

    particles.forEach(p => {
        p.x += (p.targetX - p.x) * p.speed;
        p.y += (p.targetY - p.y) * p.speed;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.3, 0, Math.PI * 2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();

function playMusic() {
    document.getElementById("bgMusic").play();
}
</script>
</body>
</html>
