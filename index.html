<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Shining Heart</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    button {
        position: relative;
        z-index: 2;
        padding: 12px 25px;
        background: crimson;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 0 20px crimson;
    }
</style>
</head>
<body>

<canvas id="heart"></canvas>
<button onclick="playMusic()">Play Music üéµ</button>

<audio id="bgMusic" loop>
    <!-- –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ—é –º—É–∑—ã–∫—É -->
    <!-- <source src="I-Wanna-Be-Yours.mp3" type="audio/mpeg"> -->
</audio>

<script>
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

const particles = [];
const total = 2000;

// —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∑–∏—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞
function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t) 
            - 5 * Math.cos(2*t) 
            - 2 * Math.cos(3*t) 
            - Math.cos(4*t))
    };
}

// —Å–æ–∑–¥–∞—ë–º —á–∞—Å—Ç–∏—Ü—ã –≤ —Å–ª—É—á–∞–π–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö —Å —Ü–µ–ª—å—é —Ü–µ–Ω—Ç—Ä–∞
for (let i = 0; i < total; i++) {
    let t = Math.random() * Math.PI * 2;
    let pos = heart(t);

    particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        targetX: width/2 + pos.x*30,
        targetY: height/2 + pos.y*30,
        speed: 0.001 + Math.random()*0.002,
        size: Math.random() * 1.5 + 0.5
    });
}

// –¥–ª—è –ª—É—á–µ–π –∏–∑ —Ü–µ–Ω—Ç—Ä–∞
const rays = [];
for(let i=0; i<50; i++){
    rays.push({
        angle: Math.random()*Math.PI*2,
        length: Math.random()*50 + 50,
        speed: Math.random()*0.002 + 0.001
    });
}

function animate() {
    // –°–ª–µ–¥—ã —á–∞—Å—Ç–∏—Ü ‚Äî –æ—á–µ–Ω—å –ø–ª–∞–≤–Ω–æ –∏—Å—á–µ–∑–∞—é—Ç
    ctx.fillStyle = "rgba(0,0,0,0.02)";
    ctx.fillRect(0, 0, width, height);

    // –†–∏—Å—É–µ–º –ª—É—á–∏
    ctx.strokeStyle = "rgba(255,0,0,0.2)";
    ctx.lineWidth = 1;
    rays.forEach(r => {
        const cx = width/2;
        const cy = height/2;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        const lx = cx + Math.cos(r.angle)*r.length;
        const ly = cy + Math.sin(r.angle)*r.length;
        ctx.lineTo(lx, ly);
        ctx.stroke();

        r.angle += r.speed;
    });

    // –ß–∞—Å—Ç–∏—Ü—ã
    ctx.fillStyle = "red";
    ctx.shadowBlur = 15;
    ctx.shadowColor = "red";

    particles.forEach(p => {
        p.x += (p.targetX - p.x) * p.speed;
        p.y += (p.targetY - p.y) * p.speed;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();

// –ú—É–∑—ã–∫–∞
function playMusic() {
    document.getElementById("bgMusic").play();
}
</script>

</body>
</html>
