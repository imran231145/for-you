<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Heart Animation</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  button {
    position: relative;
    z-index: 2;
    padding: 12px 25px;
    background: crimson;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 20px crimson;
  }
</style>
</head>
<body>

<canvas id="heart"></canvas>
<button onclick="playMusic()">Play Music üéµ</button>

<audio id="bgMusic" loop>
  <!-- –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ—é –º—É–∑—ã–∫—É -->
  <!-- <source src="music.mp3" type="audio/mpeg"> -->
</audio>

<script>
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// –∞–¥–∞–ø—Ç–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
window.addEventListener("resize", () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

const particles = [];
const total = 1500; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü

// —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∑–∏—Ü–∏–∏ —Å–µ—Ä–¥—Ü–∞
function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
  };
}

// —Å–æ–∑–¥–∞—ë–º —á–∞—Å—Ç–∏—Ü—ã –≤ —Å–ª—É—á–∞–π–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö —Å —Ü–µ–ª—å—é —Ü–µ–Ω—Ç—Ä–∞
for (let i = 0; i < total; i++) {
  let t = Math.random() * Math.PI * 2;
  let pos = heart(t);
  particles.push({
    x: Math.random() * width,
    y: Math.random() * height,
    targetX: width/2 + pos.x*25,
    targetY: height/2 + pos.y*25,
    speed: 0.0015 + Math.random()*0.002, // —Å—É–ø–µ—Ä –º–µ–¥–ª–µ–Ω–Ω–æ
    size: Math.random()*1.5 + 0.5
  });
}

function animate() {
  // –æ—á–µ–Ω—å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á—ë—Ä–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è —Å–ª–µ–¥–∞
  ctx.fillStyle = "rgba(0,0,0,0.02)";
  ctx.fillRect(0, 0, width, height);

  ctx.fillStyle = "red";
  ctx.shadowBlur = 15;
  ctx.shadowColor = "red";

  particles.forEach(p => {
    // –º–µ–¥–ª–µ–Ω–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–∏
    p.x += (p.targetX - p.x) * p.speed;
    p.y += (p.targetY - p.y) * p.speed;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

// –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
animate();

// –º—É–∑—ã–∫–∞
function playMusic() {
  const music = document.getElementById("bgMusic");
  music.play().catch(e => console.log("–û—à–∏–±–∫–∞ —Å –º—É–∑—ã–∫–æ–π:", e));
}
</script>

</body>
</html>
